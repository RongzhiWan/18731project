<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Monitoring</h1>
        <p>Monitoring your network for new device connection.</p>
      </div>
    </div>

    <table class="table", id="myTable">
      <thead>
        <tr>
          <th scope="col">MAC address</th>
          <th scope="col">Device type</th>
        </tr>
      </thead>
      <tbody>
        {% for mac_device in mac_devices %}
          <tr>
            <td>{{mac_device.mac_addr}}</td>
            <td>{{mac_device.device_type}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../static/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../static/js/update_data.js"></script>
  </body>
</html>
